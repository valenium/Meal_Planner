{% extends 'base.html' %}

{% block content %}

<h1>Delete Meal</h1>

<h2>Are you sure you want to delete this meal?</h2>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, delete meal" class="btn">
        <a href="{% url 'meal_calendar' meal.collab_group.id %}">Cancel</a>
    </form>

{% endblock %}
