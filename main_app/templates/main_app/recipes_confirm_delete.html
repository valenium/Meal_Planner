{% extends 'base.html' %}

{% block content %}

<main>

    <h1>Delete Recipe</h1>

    <h2>Are you sure you want to delete {{recipe.title}}?</h2>
    <h3>This action cannot be reversed and you will lose all your data</h3>

        <form action="" method="POST">
            {% csrf_token %}
            <input type="submit" value="Yes, delete this recipe" class="btn">
            <a class="links" href="{% url 'dashboard' %}">Cancel</a>
        </form>

</main>

{% endblock %}
