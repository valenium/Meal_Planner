{% extends 'base.html' %}
{% block content %}

<main>

    {% if object %}
    <h1>Edit {{object.title}}</h1>

    {% else %}
    <h1>Add Recipe</h1>

    {% endif %}

    <form action="" method="POST">

        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>

        <input type="submit" value="Submit" class="btn">

    </form>

</main>

{% endblock %}
