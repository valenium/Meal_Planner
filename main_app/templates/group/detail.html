{% extends 'base.html' %}

{% block content %}

<h1>{{ group.name }}</h1>

<a href="{% url 'recipes_index' group.id %}">Group recipes</a>

<h3>Members</h3>
<ul>
    {% for member in group.members.all %}
    <li>{{ member }}</li>
    {% endfor %}
</ul>

<a href="{% url 'group_update' group.id %}">Edit Group</a>
<a href="{% url 'group_delete' group.id %}">Delete Group</a>

{% endblock %}
